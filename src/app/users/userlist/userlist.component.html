<div class="users-page">
  <div>
    <div class="button-row" fxLayout="row" fxLayoutAlign="end right">
      <button mat-raised-button color="primary" (click)="addUser()">
        <mat-icon>person_add</mat-icon> Add User</button>
      <button mat-raised-button color="">
        <mat-icon>vertical_align_top</mat-icon> Upload</button>
      <button mat-raised-button color="">
        <mat-icon>vertical_align_bottom</mat-icon> Download</button>
      <button mat-raised-button color="accent">
        <mat-icon>notification_important</mat-icon> Notify</button>
    </div>
  </div>

  <div>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox> -->
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button color="accent">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
