<div mat-dialog-title color="primary">Add User </div>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="User Name" [(ngModel)]="data.name">
      </mat-form-field>
      <mat-form-field>
    <input matInput placeholder="First Name" [(ngModel)]="data.fname">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" [(ngModel)]="data.lname">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phone Number" [(ngModel)]="data.phone">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Role" [(ngModel)]="data.role">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Company Name" [(ngModel)]="data.cname">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Desination" [(ngModel)]="data.desination">
  </mat-form-field>

  <!-- <mat-form-field>
    <textarea matInput placeholder="Textarea"></textarea>
  </mat-form-field> -->

  <mat-form-field>
    <mat-select placeholder="Select">
      <mat-option value="option1">Option1</mat-option>
      <mat-option value="option2">Option2</mat-option>
      <mat-option value="option3">Option3</mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
